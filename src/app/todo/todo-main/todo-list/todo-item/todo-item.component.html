<div class="todo-item">
  <div class="todo-item-content">
    <h4 class="title">{{ todo.title }}</h4>
    <mat-checkbox
      color="primary"
      (change)="onCheck($event)"
      [checked]="todo.completed">
      {{ 'todoItem.completed' | transloco }}
    </mat-checkbox>
    <hr />
    <p class="description">{{ todo.description }}</p>
  </div>
  <div class="todo-item-toolbar">
    <button mat-mini-fab (click)="onEdit()">
      <mat-icon>create</mat-icon>
    </button>
    <button mat-mini-fab (click)="onDeleteTodo()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>

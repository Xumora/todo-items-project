<div class="errorAlert" (click)="onClose()">
    <div class="errorAlert-content">
        <p class="errorAlert-content-message">{{message}}</p>
        <hr />
        <button mat-stroked-button (click)="onClose()" class="errorAlert-content-close">
            {{'errorAlert.close' | transloco}}
        </button>
    </div>
</div>
